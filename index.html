<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwapList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftbox">
        <h3>Left Box</h3>
        <form action="" class="labels">
          <label><input type="checkbox" />HTML</label>
          <label><input type="checkbox" />CSS</label>
          <label><input type="checkbox" />JAVASCRIPT</label>
          <label><input type="checkbox" />TAILWIND</label>
        </form>
      </div>
      <div class="buttons">
        <button class="rightbtn">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="leftbtn"><i class="fa-solid fa-arrow-left"></i></button>
      </div>

      <div class="rightbox">
        <h3>Right Box</h3>
        <form action="" class="labels">
          <label><input type="checkbox" />REACT</label>
          <label><input type="checkbox" />NODE JS</label>
          <label><input type="checkbox" />EXPRESS</label>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
